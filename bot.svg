<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <!-- Definitions -->
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F0F4FF"/>
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>

  <!-- Chat Bubbles Animation -->
  <g transform="translate(280,100)">
    <rect width="100" height="40" rx="20" fill="#E2E8F0" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="4s" begin="0s" repeatCount="indefinite"/>
    </rect>
    <text x="20" y="25" font-size="12" fill="#1E293B" opacity="0">
      Hello!
      <animate attributeName="opacity" values="0;1;0" dur="4s" begin="0s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <g transform="translate(280,150)">
    <rect width="120" height="40" rx="20" fill="#E2E8F0" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="4s" begin="4s" repeatCount="indefinite"/>
    </rect>
    <text x="20" y="25" font-size="12" fill="#1E293B" opacity="0">
      How can I help?
      <animate attributeName="opacity" values="0;1;0" dur="4s" begin="4s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Main Bot Body -->
  <g transform="translate(200,250)">
    <!-- Glow Effect -->
    <circle r="120" fill="none" stroke="url(#glowGradient)" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="120;125;120" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Body -->
    <path d="M-60 -40 L60 -40 Q80 -40 80 -20 L80 60 Q80 80 60 80 L-60 80 Q-80 80 -80 60 L-80 -20 Q-80 -40 -60 -40" 
          fill="url(#bodyGradient)" stroke="#3B82F6" stroke-width="2"/>

    <!-- Head -->
    <circle cx="0" cy="0" r="70" fill="url(#bodyGradient)" stroke="#3B82F6" stroke-width="2"/>

    <!-- Animated Eyes -->
    <g id="eyes">
      <circle cx="-25" cy="-10" r="15" fill="#3B82F6">
        <animate attributeName="r" values="15;12;15" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="25" cy="-10" r="15" fill="#3B82F6">
        <animate attributeName="r" values="15;12;15" dur="2s" repeatCount="indefinite"/>
      </circle>
      <!-- Eye Gleams -->
      <circle cx="-20" cy="-15" r="5" fill="#FFFFFF"/>
      <circle cx="30" cy="-15" r="5" fill="#FFFFFF"/>
    </g>

    <!-- Animated Antenna -->
    <g id="antenna">
      <path d="M-10 -70 Q0 -90 10 -70" stroke="#3B82F6" stroke-width="3" fill="none">
        <animate attributeName="d" 
                values="M-10 -70 Q0 -90 10 -70;M-10 -70 Q0 -85 10 -70;M-10 -70 Q0 -90 10 -70" 
                dur="2s" repeatCount="indefinite"/>
      </path>
      <circle cx="0" cy="-90" r="5" fill="#60A5FA">
        <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Center Circle -->
    <circle cx="0" cy="30" r="15" fill="#60A5FA">
      <animate attributeName="r" values="15;17;15" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Processing Dots -->
  <g transform="translate(180,400)">
    <circle cx="0" cy="0" r="5" fill="#3B82F6">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="0" r="5" fill="#3B82F6">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="0" r="5" fill="#3B82F6">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Status Indicator -->
  <g transform="translate(200,450)">
    <text x="-40" y="0" font-size="14" fill="#3B82F6" text-anchor="middle">
      Active
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>
